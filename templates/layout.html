<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Property Planner{% endblock %}</title>
    <!-- Load custom stylesheet and web fonts -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='css/styles.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="brand">
          <a href="/">Property Planner</a>
        </div>
        <ul class="nav-links">
          <li><a href="/">Dashboard</a></li>
          <li><a href="/properties/add">Add Property</a></li>
          <li><a href="/properties">Property List</a></li>
          <li><a href="/refinancing">Refinancing</a></li>
          <li><a href="/acquisition">Acquisition</a></li>
        </ul>
      </div>
    </nav>
    <main class="content">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
